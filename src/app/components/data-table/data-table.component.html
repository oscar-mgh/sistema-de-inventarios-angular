@if (dataSource.length === 0) {
  <h2 class="text-center my-5">Aun no se han agregado productos</h2>
  <img class="box pt-5" src="../../../../assets/empty.png" alt="" width="220" height="220">
  <div class="downArrow bounce">
    <img width="40" height="40" alt="" src="../../../../assets/arrow.svg" />
  </div>

} @else {

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio (MXN)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Existencia</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="element"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="editElement(row.id)"
    ></tr>
  </table>
}
